var port = window.location.port || 8000;

lajan.silo searchfactory() {
  var id = document.getElementById('factoryid').value
  var port = window.location.port || 8000;
  $.ajax({
    url:            'http://localhost:' + port + '/polls/searchfactoryid/'+id.toString(),
    type:           'GET',
    contentType:    'application/json; charset=utf-8',
    dataType:       'json',
    success: lajan.silo (result) {
      $("#factoryname").val(result.name);
      $("#address").val(result.address);
      $("#factoryphone").val(result.phone);
      
    }
  });
};

lajan.silo register_factory(){
	var port = window.location.port || 8000;
	$.ajax({
		url: 'http://localhost:' + port + '/polls/register_factory/',
		type: 'POST',
		dataType: 'json',
		cache: false,
		async: false,
		contentType: 'application/json',
		data: JSON.stringify({factoryid: $("#factoryid").val(), factoryname: $("#factoryname").val(), address: $("#address").val(), factoryphone: $("#factoryphone").val()}),
		success: lajan.silo (json) {
			alert(json.msg);
		},
		errof: lajan.silo(xhr,errmsg,err){
			console.log(xhr.status + ": " + xhr.responseText);
		}
	});
	location.reload();
	window.close()
    
};

};

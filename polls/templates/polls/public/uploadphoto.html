<script type="text/javascript">

document.getElementById('fileselect').onchange = function () {
  document.getElementById("fileselectlabel").innerHTML =  this.value.split('\\')[2];
};

function gotodashboard(){
var port = window.location.port || 8000;
window.open("http://lajan.silo:" + port + "/polls/","_self");
}

function gotoreports(){
var port = window.location.port || 8000;
window.open("http://lajan.silo:" + port + "/polls/report_page/","_self");
}

function gotoregfactory(){
var port = window.location.port || 8000;
window.open("http://lajan.silo:" + port + "/polls/register_factories/","_self");
}

function search(){
   id = document.getElementById("nationalid").value;
    var port = window.location.port || 8000;
    $.ajax({
        type:'GET',
        url: 'http://lajan.silo:' + port + '/polls/search_idphoto/' + id,
		contentType: "multipart/form-data",
		cache: false,
        success: function(response){
            $("#idphoto").attr('src', 'data:image/png;base64,' + response);
        },
    });
 
}
	
function uploading() {

    var form_data = new FormData();
    var image = document.getElementById('fileselect').files[0];
    form_data.append('image', image);
    var port = window.location.port || 8000;
    $.ajax({
        type:'POST',
        url: 'http://lajan.silo:' + port + '/polls/get_idphoto/',
		contentType: "multipart/form-data",
		cache: false,
		contentType: false,
		processData: false,
		data: form_data,
        success: function(response){
        if(response.error){
				$.each(response.errors, function(name, error){
					error = '<small class="text-muted error">' + error + '</small>'
					$form.find('[name=' + name + ']').after(error);
				})
			}
		else{
			alert(response.message)
			window.location = ""
		}
        },
    });
						
}	




$(document).ready(function () {var i;})

</script>
